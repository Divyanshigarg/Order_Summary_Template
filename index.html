<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order Summary</title>
  </head>
  <body>
    <!-- global container -->
    <div class="container">
      <!-- Card Container -->
      <div class="card_container">
        <!-- Card Image -->
        <div class="image_container">
          <img src="./Images/illustration-hero.svg" class="hero_image" />
        </div>

        <!-- Card Header -->
        <h3 class="heading">Order Summary</h3>
        <p class="heading_content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <!-- Music Billing Plan Container  -->

        <div class="music_container">
          <div>
            <img src="./Images/icon-music.svg" />
          </div>

          <p class="annual">
            <strong>Annual Plan</strong> <span class="price">$59.99/year</span>
          </p>
          <p class="change">Change</p>
        </div>

        <!-- Button Container -->
        <div class="button_container">
          <button class="button button1">Proceed to Payment</button>
          <button class="button button2">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
